<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="GET"> 
        <h1>Formulário</h1>
        <div class="cadastro"></div>
        <div class="textArea">
            <fieldset id="fieldTextArea">
                <legend>Resumo do currículo</legend>
                <textarea name="resumo" id="curriculo" cols="45" rows="10" maxlength="1000" required></textarea>
                <p>Cargo</p>
                <input name="cargo" id="cargo" type="text" cols="45" rows="1.5" maxlength="40" required>
                <p>Descrição do Cargo</p>
                <textarea name="desCargo" id="desCargo" cols="45" rows="1.5" maxlength="500" required></textarea>
                <p>Data de início</p>
                <input name="data" type="text" id="data" minlength="10" maxlength="10" required>
                <button type="submit" class="btn btn-success" id="botao">Enviar</button>
            </fieldset>
        </div>       
    </form>
<script src="script.js"></script>    
</body>
</html>
